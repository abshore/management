affectationetudiant_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "GestionEmploisBundle:AffectationEtudiant:edit" }

affectationetudiant_update:
    pattern:  /{id}/update
    defaults: { _controller: "GestionEmploisBundle:AffectationEtudiant:update" }
