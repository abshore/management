affectationetudiant_ajouterAffectation:
    pattern:  /ajouterAffectation
    defaults: { _controller: "GestionEmploisBundle:AffectationEtudiant:ajouterAffectation" }
    requirements: { _method: post }
affectationetudiant_getgroupemodif:
    pattern:  /{id}/getGroupeModif
    defaults: { _controller: "GestionEmploisBundle:AffectationEtudiant:getGroupeModif" }
    requirements: { _method: get }
affectationetudiant_modifierAffectation:
    pattern:  /{id}/modifierAffectation
    defaults: { _controller: "GestionEmploisBundle:AffectationEtudiant:modifierAffectation" }
    requirements: { _method: post }