affectationetudiant:
    pattern:  /
    defaults: { _controller: "GestionEmploisBundle:AffectationEtudiant:index" }

affectationetudiant_show:
    pattern:  /{id}/show
    defaults: { _controller: "GestionEmploisBundle:AffectationEtudiant:show" }

affectationetudiant_new:
    pattern:  /new
    defaults: { _controller: "GestionEmploisBundle:AffectationEtudiant:new" }

affectationetudiant_create:
    pattern:  /create
    defaults: { _controller: "GestionEmploisBundle:AffectationEtudiant:create" }
